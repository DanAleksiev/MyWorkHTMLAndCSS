<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel ="stylesheet" type="text/css" href = "styles.css">
</head>
<body>
    
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    
    <ul type="circle" class="box">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <ul type="square"class="box">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <ol type="a">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
